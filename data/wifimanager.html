<!DOCTYPE html>
<html>
  <head>
    <title>ESP Wi-Fi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>ESP Wi-Fi Manager</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <label for="ssid">SSID</label>
              <input type="text" id="ssid" name="ssid" /><span>%ssid%</span><br />

              <label for="pass">Password</label>
              <input type="text" id="pass" name="pass" /><span>%pass%</span><br />

              <label for="location">Location (mDNS Suffix)</label>
              <input type="text" id="location" name="location" /><span>%location%</span><br />
              
              <label for="config-url">Config URL</label>
              <input type="text" id="config-url" name="config-url" /><span>%config-url%</span><br />

              <label for="main-delay">Main Loop Delay (ms)</label>
              <input type="text" id="main-delay" name="main-delay" /><span>%main-delay%</span><br />

              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
