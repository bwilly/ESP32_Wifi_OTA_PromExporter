<!DOCTYPE html>
<html>
  <head>
    <title>ESP Wi-Fi Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>ESP Wi-Fi Manager</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <label for="ssid">SSID</label>
              <input type="text" id="ssid" name="ssid" /><span>%ssid%</span
              ><br />
              <label for="pass">Password</label>
              <input type="text" id="pass" name="pass" /><span>%pass%</span
              ><br />
              <label for="location">Location (mDNS Suffix)</label>
              <input type="text" id="location" name="location" /><span
                >%location%</span
              ><br />
              <label for="pinDht">DHT Pin</label>
              <input type="text" id="pinDht" name="pinDht" /><span
                >%pinDht%</span
              ><br />

              <label for="w1-1-name">w1-1 Name</label>
              <input type="text" id="w1-1-name" name="w1-1-name" /><span
                >%w1-1-name%</span
              ><br />

              <label for="w1-1"
                >OneWire ID 1(HEX comma-delim wrapped by {})</label
              >
              <input type="text" id="w1-1" name="w1-1" /><span>%w1-1%</span
              ><br />
              <label for="w1-2-name">w1-2 Name</label>
              <input type="text" id="w1-2-name" name="w1-2-name" /><span
                >%w1-2-name%</span
              ><br />
              <label for="w1-2"
                >OneWire ID 2(HEX comma-delim wrapped by {})</label
              >
              <input type="text" id="w1-2" name="w1-2" /><span>%w1-2%</span
              ><br />
              <label for="w1-3-name">w1-3 Name</label>
              <input type="text" id="w1-3-name" name="w1-3-name" /><span
                >%w1-3-name%</span
              ><br />
              <label for="w1-3"
                >OneWire ID 3(HEX comma-delim wrapped by {})</label
              >
              <input type="text" id="w1-3" name="w1-3" /><span>%w1-3%</span
              ><br />
              <label for="mqtt-server">mqtt-server</label>
              <input type="text" id="mqtt-server" name="mqtt-server" /><span
                >%mqtt-server%</span
              ><br />
              <label for="mqtt-port">mqtt-port</label>
              <input type="text" id="mqtt-port" name="mqtt-port" /><span
                >%mqtt-port%</span
              ><br />
              <label for="main-delay">Main Loop Delay (ms)</label>
              <input type="text" id="main-delay" name="main-delay" /><span
                >%main-delay%</span
              ><br />

              <label for="enableW1">Enable OneWire</label>
              <input
                type="checkbox"
                id="enableW1"
                name="enableW1"
                %enableW1_checked%
              /><span>%enableW1%</span><br />

              <label for="enableDHT">Enable DHT</label>
              <input
                type="checkbox"
                id="enableDHT"
                name="enableDHT"
                %enableDHT_checked%
              /><span>%enableDHT%</span
              ><br /><!-- todo: populate the checkboxes with current-state if it exists Sep22 2023-->

              <label for="enableMQTT">Enable MQTT</label>
              <input
                type="checkbox"
                id="enableMQTT"
                name="enableMQTT"
                %enableMQTT_checked%
              /><span>%enableMQTT%</span><br />

              <!-- <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.1.200"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.1.1"><br> -->
              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
